<!doctype html>
<html>

<head>
    <style>
        #rojo{
            width: 20px; height: 20px; background: red; border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="rojo"></div>
    <script>
        //Defino condiciones de inicio
        let posx = 0;
        let posy = 0;
        document.onkeydown = function (tecla) {
            switch (tecla.key) {
                case "w":
                    posy -= 10; //Restamos 10 de Y
                    console.log("Movemos el personaje hacia arriba â¬†")
                    break;

                case "s":
                    posy += 10; //Sumamos 10 a Y
                    console.log("Movemos el personaje hacia abajo â¬‡")
                    break;

                case "a":
                    posx -= 10; //Restamos 10 a X
                    console.log("Movemos el personaje hacia la izquierda â¬…")
                    break;

                case "d":
                    posx += 10; //Sumamos 10 a X
                    console.log("Movemos el personaje hacia la derecha âž¡")
                    break;
            }
            document.querySelector("#rojo").style.transform = "translate("+posx+"px,"+posy+"px)"
        }
        document.onmousedown = function(){
            console.log("DisparamosðŸ”«")
        }
    </script>
</body>

</html>
